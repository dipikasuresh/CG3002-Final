<html>
<head>
    <title>Search</title>
</head>
<body>
	<form action="/search/" method="get">
	<select multiple>
	{% for s in stores %}
        <option value={{s.address}}>{{s.address}}</option>
        {% endfor %}
        </select>
	Product Name: <input type="text" name="name"><br>
        Manufacturer: <input type="text" name="manufacturer"><br>
        <input type="submit" value="Submit">
        </form>
</body>
</html>
